<div>    
    <form class="form-group row mt-4" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
        <div class="form-group col-md-3">
            <input class="form-control" name="email" type="text" placeholder="Email" ngModel>
        </div>
        <div class="form-group col-md-3 ">
            <input class="form-control" name="password" type="password" placeholder="Contraseña" ngModel>
        </div>
        
        <div>
            <input class="btn btn-primary mt-4" type="submit" value="Iniciar Sesión">
        </div>
    </form>
</div>
