<div class="container">
    <div class="col" style="text-align: center;">
        <h1>{{titulo}}</h1>
    </div>
        <form class="form-group row">
            <div class="form-group col-md-3">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)] = "cuadroNombre">
            </div>
            <div class="form-group col-md-3">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)] = "cuadroApellido">
            </div>    
            <div class="form-group col-md-3">
                <label for="cargo">Cargo:</label>
                <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)] = "cuadroCargo">
            </div>    
            <div class="form-group col-md-3">
                <label for="salario">Salario:</label>
                <input type="text" name="salario" id="salario" placeholder="nombre" class="form-control" [(ngModel)] = "cuadroSalario">
            </div>  
            <div class="col">
                <button style="margin-top: 35px; margin-right: 100px;" type="submit" class="btn btn-success" (click)="modificarEmpleado()">Accion</button>
                <!-- <button style="margin-top: 35px;" type="submit" class="btn btn-danger" (click)="eliminarEmpleado()">Eliminar Empleado</button> -->
            </div>
                        
        </form>
</div>
<div style="text-align: center; margin-top: 50px;">
    <button class="btn btn-secondary" (click)="volverHome()">Ir a Home</button>
</div>
